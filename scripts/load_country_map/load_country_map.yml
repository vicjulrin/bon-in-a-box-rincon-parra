  type_map:
    label: Type adminsitrative map
    description: "Select the type of administrative boundary: 'ne_countries' for national borders, or 'ne_states' for first-level administrative subdivisions (e.g., departments, provinces)."
    type: options
    example: "ne_countries"
    options:
      - "ne_countries"
      - "ne_states"
  scale:
    label: scale
    description:  "Choose the level of detail for the spatial data. 'small' gives low resolution (faster download), 'medium' is intermediate, and 'large' gives high resolution (more detailed, but slower to download)."
    type: options
    example: "large"
    options:
      - "small"
      - "medium"
      - "large"
  epsg:
    label: epsg
    description: "EPSG code that defines the desired output Coordinate Reference System (CRS) for the spatial file. Must be a valid integer corresponding to a known CRS (e.g., 4326 for WGS 84). EPSG website at https://epsg.org/home.html"
    type: int
    example: 4326

